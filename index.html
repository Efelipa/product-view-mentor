<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="card">
    <img src="/assets/images/image-product-mobile.jpg" alt="perfume" class="fluid-img card--mobile-image" title="perfume">
    <img src="/assets/images/image-product-desktop.jpg" alt="perfume" class="fluid-img card--desktop-image" title="perfume">
    <header class="card--info">
      <section class="card--info-title">
        <span class="category">
          Perfume
        </span>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
      </section>
      <section class="card--info-description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
      <section class="card--info-price">
        <p class="main-price">
          $149.99
        </p>
        <span class="discount">
          $169.99
        </span>
      </section>
      <button class="card--info-button">
        <img src="/assets/images/icon-cart.svg" alt="card">
        <p>Add to Cart</p>
      </button>
    </header>
  </main>
</body>
</html>
